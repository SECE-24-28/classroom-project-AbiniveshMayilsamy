<!DOCTYPE html>
<html>
  <head>
    <title>Colorful HTML Page</title>
  </head>
  <body style="background-color: #f0f8ff">
    <h1 style="color: navy">Welcome to My Colorful Page!</h1>
    <p style="color: red">This is a paragraph with a red text color.</p>
    <div style="background-color: blue; color: white; padding: 10px">
      This div has a blue background and white text.
    </div>
    <p style="color: #800080">
      This text uses a purple hexadecimal color code.
    </p>
    <div
      style="
        background-color: rgb(0, 128, 0);
        color: white;
        border: 2px solid orange;
        padding: 10px;
      "
    >
      This div uses an RGB color value for the background and has an orange
      border.
    </div>
  </body>
</html>
